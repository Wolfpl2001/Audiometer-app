<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="layout.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>AudioBijverking App</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </header>
  <main>
    <div class="buttons">
      <input type="file" id="audioFileInput" accept=".mp3, .wav">
      <button id="audioFile">Wybierz plik audio</button>
      <button id="openFileBtn">Kies audiodiagram</button>
      <select name="" id="">
        <option value="recht">recht</option>
        <option value="links">links</option>
        <option value="beide">beide</option>
      </select>
      <button id="download">Download</button>
    </div>
    <div class="labels">
      <div class="audiodiagram">
        <canvas id="frequencyChart" width="800" height="200"></canvas>
      </div>
      <canvas id="waveformCanvas" width="800" height="200"></canvas>
    </div>
  </main>
  <script src="renderer.js"></script>
</body>
</html>
