<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate App</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="bg"></div>
    <table>
        <form id="activationForm">
            <tr>
                <td>Enter Activation Code</td>
            </tr>
            <tr>
                <td><input type="text" id="activationCode" placeholder="Activation code"></td>
            </tr>
            <tr>
                <td><button type="button" id="submitButton">Activate</button></td>
            </tr>
            <tr>
                <td class="info">This code you get from the owner of this app</td>
            </tr>
        </form>
    </table>

    <!-- Tijdelijk -->
    <script src="Tijdelijk.js"></script>
    <!--! Tijdelijk -->
    <script>
        const inputField = document.getElementById('activationCode');

        inputField.addEventListener('input', () => {
            let value = inputField.value.replace(/-/g, '');
            value = value.toUpperCase();

            const formattedValue = value.match(/.{1,4}/g)?.join('-') || value;
            inputField.value = formattedValue;
        });
    </script>
</body>
</html>
